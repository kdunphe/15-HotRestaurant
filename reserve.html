<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/32bf735cb4.js" crossorigin="anonymous"></script>
  <title>Reservations</title>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Hot Restaurant</h1>
      <h2 class="text-center">Make Your Reservation</h2>
      <br>
      <div class="text-center">
        <a class="btn btn-primary btn-lg mr-1" href="/tables" role="button"><i class="fas fa-dice-d20 mr-2"></i>View
          Tables</a>
        <a class="btn btn-primary btn-lg" href="/home" role="button"><i class="fas fa-home"></i></a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">Table Reservation</div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="unique-id">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>
              <button type="submit" id="add-res" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      $("#add-res").on("click", function (event) {
        event.preventDefault();
        const newReservation = {
          customerName: $("#name").val().trim(),
          customerPhone: $("#phone").val().trim(),
          customerEmail: $("#email").val().trim(),
          customerId: $("#unique-id").val().trim()
        };

        $.post("/api/tables", newReservation)
          .then(function (data) {
            console.log("tables.html", data);
            alert("Adding table information...");
          });
      });

    </script>
</body>

</html>
